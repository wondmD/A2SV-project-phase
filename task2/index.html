<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #000000, #024c79); /* Adjust colors as needed */
            height: 100vh;
            margin: 0;
            color: white;
        }
    </style>
    

</head>

<body class="bg-body-dark">
    <div class="container">
        
        <h1 style='margin: 25px;'>Avialable Tasks   <a href="#newtask"><button type="button" class="btn btn-warning">Add new Task</button></a> </h1>
        <ul id="taskList"></ul>
        <div id="taskL" class="list container" >
            
        </div>
        <div class="container">
            <h1>Add new task<i class="fa fa-tasks"></i></h1>
            <form id="newtask"  class="container ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Task name</label>
                    <input id="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="your task name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Task Detail</label>
                    <textarea id="dtl" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="type the detail of your todo"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Due Date</label>
                    <input id = date type="date" class="form-control" id="dueDate">
                </div>
                <div class="mb-3">
                    
                    <button id="sbtn"  class="form-control btn btn-success" value="Add Task">Add Task</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="todo.js"></script>
</body>

</html>
